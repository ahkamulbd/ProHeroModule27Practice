<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Problem</title>
    <!-- Tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-blue-500 w-3/4 mx-auto mt-12">
        <h1 id="changed-heading" class="text-5xl text-center text-white pt-10">This is Heading for change</h1>
        <div class="pl-20">
            <h1 id="changed-number" class="text-8xl text-center text-white pt-10">00</h1>
            <input class="w-3/4 text-5xl my-10 px-10 py-5 block " type="text" id="input-field"
                placeholder="Enter a number">
            <button class="bg-rose-500 text-white text-3xl text-bold mb-10 mr-10 px-8 py-3 rounded-2xl"
                id="btn-double">Double</button>
            <button class="bg-rose-500 text-white text-3xl text-bold mb-10 ml-10 px-8 py-3 rounded-2xl"
                id="btn-triple">Triple</button>
            <button class="bg-rose-500 text-white text-3xl text-bold mb-10 ml-10 px-8 py-3 rounded-2xl"
                id="btn-change-heading">Change Heading</button>

        </div>
    </section>

    <script src="js/practice.js"></script>
</body>

</html>
